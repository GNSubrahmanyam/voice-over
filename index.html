  <body>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">

<label>Choose voice</label>
<select id="voices"></select>


<div class="card">

  </div>
</div>

<ul class="list-group">
  <li class="list-group-item voice-over" data-voice-over="Apple">Apple</li>

  <li class="list-group-item voice-over" data-voice-over="हिंदी टायपिंग">हिंदी टायपिंग</li>
